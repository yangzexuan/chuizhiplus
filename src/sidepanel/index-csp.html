<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Tree Tab Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <div class="header">
            <h1>🌲 Chrome Tree Tab Manager</h1>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="搜索标签页..." id="searchInput" />
        </div>

        <div class="main">
            <div class="new-tab-toolbar">
                <button class="new-tab-button" id="newTabButton" title="新建标签页">
                    ➕ 新建标签页
                </button>
            </div>
            <div class="tree-scroll-container" id="treeContainer">
                <div class="empty-state">加载中...</div>
            </div>
        </div>

        <div class="footer">
            <span id="tabCount">标签页: 0</span>
            <span id="windowCount">窗口: 0</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
