<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Tree Tab Manager</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #333;
            background: #fff;
            overflow: hidden;
        }

        #app {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 12px 16px;
            border-bottom: 1px solid #e0e0e0;
            background: #f5f5f5;
        }

        .header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            color: #202124;
        }

        .search-bar {
            padding: 12px 16px;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }

        .search-input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
        }

        .main {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .tree-node {
            display: flex;
            align-items: center;
            height: 32px;
            padding: 0 8px;
            margin: 1px 4px;
            cursor: pointer;
            user-select: none;
            transition: background 0.15s;
            border-radius: 4px;
        }

        .tree-node:hover {
            background: #f1f3f4;
        }

        .tree-node.active {
            background: #e8f0fe;
            font-weight: 500;
        }

        .tree-node.loading {
            opacity: 0.7;
        }

        .collapse-button {
            width: 20px;
            height: 20px;
            margin-right: 4px;
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            border-radius: 2px;
            font-size: 10px;
            color: #5f6368;
        }

        .collapse-button:hover {
            background: #dadce0;
        }

        .collapse-placeholder {
            width: 20px;
            height: 20px;
            margin-right: 4px;
        }

        .node-favicon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border-radius: 2px;
        }

        .node-title {
            flex: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 13px;
            color: #202124;
        }

        .tree-node.active .node-title {
            color: #1967d2;
        }

        .node-icons {
            display: flex;
            gap: 4px;
            margin-left: 8px;
            font-size: 12px;
        }

        .children-count {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 20px;
            height: 18px;
            padding: 0 6px;
            margin-left: 8px;
            background: #e8eaed;
            border-radius: 9px;
            font-size: 11px;
            font-weight: 500;
            color: #5f6368;
        }

        .footer {
            padding: 8px 16px;
            border-top: 1px solid #e0e0e0;
            background: #f5f5f5;
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: #5f6368;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #80868b;
            font-size: 14px;
        }

        /* æ»šåŠ¨æ¡ */
        .main::-webkit-scrollbar {
            width: 8px;
        }

        .main::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .main::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .main::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="header">
            <h1>ğŸŒ² Chrome Tree Tab Manager</h1>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="æœç´¢æ ‡ç­¾é¡µ..." id="searchInput" />
        </div>

        <div class="main" id="treeContainer"></div>

        <div class="footer">
            <span id="tabCount">æ ‡ç­¾é¡µ: 0</span>
            <span id="windowCount">çª—å£: 0</span>
        </div>
    </div>

    <script type="module">
        // ç®€å•çš„æ ‘çŠ¶ç»“æ„ç®¡ç†
        let tabs = [];
        let windows = [];
        let collapsedNodes = new Set();
        let searchQuery = '';
        let activeTabId = null;

        // åˆå§‹åŒ–
        async function init() {
            console.log('ğŸš€ Chrome Tree Tab Manager å¯åŠ¨');

            try {
                // åŠ è½½æ ‡ç­¾é¡µ
                await loadTabs();
                console.log('ğŸ“Š æ ‡ç­¾é¡µæ•°æ®:', tabs.length, 'ä¸ª');
                console.log('è¯¦ç»†æ•°æ®:', tabs);

                await loadWindows();
                console.log('ğŸªŸ çª—å£æ•°æ®:', windows.length, 'ä¸ª');

                // æ¸²æŸ“æ ‘
                renderTree();
                console.log('ğŸ¨ æ ‘å·²æ¸²æŸ“');

                // è®¾ç½®ç›‘å¬å™¨
                setupListeners();

                console.log('âœ… åˆå§‹åŒ–å®Œæˆ');
            } catch (error) {
                console.error('âŒ åˆå§‹åŒ–å¤±è´¥:', error);
                document.getElementById('treeContainer').innerHTML =
                    `<div class="empty-state">
                        åˆå§‹åŒ–å¤±è´¥: ${error.message}<br>
                        <small>è¯·æ‰“å¼€ DevTools æŸ¥çœ‹è¯¦ç»†é”™è¯¯</small>
                    </div>`;
            }
        }

        // åŠ è½½æ ‡ç­¾é¡µ
        async function loadTabs() {
            try {
                const allTabs = await chrome.tabs.query({});
                console.log('ğŸ“Š åŠ è½½äº†', allTabs.length, 'ä¸ªæ ‡ç­¾é¡µ');

                // è½¬æ¢ä¸ºæ ‘ç»“æ„
                tabs = allTabs.map(tab => ({
                    id: tab.id,
                    tabId: tab.id,
                    windowId: tab.windowId,
                    title: tab.title || 'Untitled',
                    url: tab.url || '',
                    favicon: tab.favIconUrl || '',
                    isActive: tab.active,
                    isPinned: tab.pinned,
                    isLoading: tab.status === 'loading',
                    isAudioPlaying: tab.audible || false,
                    parentId: tab.openerTabId || null,
                    children: [],
                    depth: 0
                }));

                // æ„å»ºçˆ¶å­å…³ç³»
                buildTree();

            } catch (error) {
                console.error('âŒ åŠ è½½æ ‡ç­¾é¡µå¤±è´¥:', error);
            }
        }

        // åŠ è½½çª—å£
        async function loadWindows() {
            try {
                const allWindows = await chrome.windows.getAll();
                windows = allWindows;
                console.log('ğŸªŸ åŠ è½½äº†', windows.length, 'ä¸ªçª—å£');
            } catch (error) {
                console.error('âŒ åŠ è½½çª—å£å¤±è´¥:', error);
            }
        }

        // æ„å»ºæ ‘ç»“æ„
        function buildTree() {
            // å»ºç«‹ ID æ˜ å°„
            const tabMap = new Map();
            tabs.forEach(tab => tabMap.set(tab.id, tab));

            // æ„å»ºçˆ¶å­å…³ç³»
            tabs.forEach(tab => {
                if (tab.parentId && tabMap.has(tab.parentId)) {
                    const parent = tabMap.get(tab.parentId);
                    if (!parent.children.includes(tab)) {
                        parent.children.push(tab);
                    }
                    tab.depth = parent.depth + 1;
                }
            });
        }

        // æ¸²æŸ“æ ‘
        function renderTree() {
            const container = document.getElementById('treeContainer');
            const tabCountEl = document.getElementById('tabCount');
            const windowCountEl = document.getElementById('windowCount');

            console.log('ğŸ¨ å¼€å§‹æ¸²æŸ“ï¼Œæ ‡ç­¾é¡µæ•°é‡:', tabs.length);

            // æ›´æ–°ç»Ÿè®¡
            tabCountEl.textContent = `æ ‡ç­¾é¡µ: ${tabs.length}`;
            windowCountEl.textContent = `çª—å£: ${windows.length}`;

            // å¦‚æœæ²¡æœ‰æ ‡ç­¾é¡µæ•°æ®
            if (!tabs || tabs.length === 0) {
                container.innerHTML = '<div class="empty-state">åŠ è½½ä¸­...</div>';
                console.log('âš ï¸  æ²¡æœ‰æ ‡ç­¾é¡µæ•°æ®');
                return;
            }

            // è¿‡æ»¤å’Œæ’åº
            const query = searchQuery.toLowerCase();
            let visibleTabs;

            if (query) {
                // æœç´¢æ¨¡å¼ï¼šæ˜¾ç¤ºæ‰€æœ‰åŒ¹é…çš„æ ‡ç­¾é¡µ
                visibleTabs = tabs.filter(tab =>
                    tab.title.toLowerCase().includes(query) ||
                    tab.url.toLowerCase().includes(query)
                );
                console.log('ğŸ” æœç´¢ç»“æœ:', visibleTabs.length, 'ä¸ªåŒ¹é…');
            } else {
                // æ­£å¸¸æ¨¡å¼ï¼šåªæ˜¾ç¤ºæ ¹èŠ‚ç‚¹ï¼ˆæ²¡æœ‰çˆ¶èŠ‚ç‚¹çš„æ ‡ç­¾é¡µï¼‰
                visibleTabs = tabs.filter(tab => !tab.parentId);
                console.log('ğŸŒ² æ ¹èŠ‚ç‚¹æ•°é‡:', visibleTabs.length);
                console.log('æ ¹èŠ‚ç‚¹è¯¦æƒ…:', visibleTabs.map(t => ({ id: t.id, title: t.title, parentId: t.parentId })));
            }

            // å¦‚æœæ²¡æœ‰å¯è§æ ‡ç­¾é¡µ
            if (visibleTabs.length === 0) {
                const message = query ? 'æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ ‡ç­¾é¡µ' : 'æ²¡æœ‰æ ‡ç­¾é¡µæ•°æ®';
                container.innerHTML = `<div class="empty-state">${message}</div>`;
                console.log('âš ï¸  æ²¡æœ‰å¯è§æ ‡ç­¾é¡µ');
                return;
            }

            // æ¸²æŸ“èŠ‚ç‚¹
            container.innerHTML = '';
            console.log('âœï¸  æ¸²æŸ“', visibleTabs.length, 'ä¸ªèŠ‚ç‚¹');
            visibleTabs.forEach(tab => {
                renderNode(tab, container);
            });
            console.log('âœ… æ¸²æŸ“å®Œæˆ');
        }

        // æ¸²æŸ“å•ä¸ªèŠ‚ç‚¹
        function renderNode(tab, container) {
            const node = document.createElement('div');
            node.className = 'tree-node' + (tab.isActive ? ' active' : '') + (tab.isLoading ? ' loading' : '');
            node.style.paddingLeft = `${8 + tab.depth * 20}px`;
            node.dataset.tabId = tab.id;

            // æŠ˜å æŒ‰é’®
            if (tab.children.length > 0) {
                const collapseBtn = document.createElement('button');
                collapseBtn.className = 'collapse-button';
                collapseBtn.textContent = collapsedNodes.has(tab.id) ? 'â–¶' : 'â–¼';
                collapseBtn.onclick = (e) => {
                    e.stopPropagation();
                    toggleCollapse(tab.id);
                };
                node.appendChild(collapseBtn);
            } else {
                const placeholder = document.createElement('span');
                placeholder.className = 'collapse-placeholder';
                node.appendChild(placeholder);
            }

            // Favicon
            if (tab.favicon) {
                const favicon = document.createElement('img');
                favicon.className = 'node-favicon';
                favicon.src = tab.favicon;
                favicon.onerror = () => favicon.textContent = 'ğŸŒ';
                node.appendChild(favicon);
            } else {
                const placeholder = document.createElement('span');
                placeholder.className = 'node-favicon';
                placeholder.textContent = 'ğŸŒ';
                node.appendChild(placeholder);
            }

            // æ ‡é¢˜
            const title = document.createElement('span');
            title.className = 'node-title';
            title.textContent = tab.title;
            node.appendChild(title);

            // å­èŠ‚ç‚¹æ•°é‡
            if (collapsedNodes.has(tab.id) && tab.children.length > 0) {
                const count = document.createElement('span');
                count.className = 'children-count';
                count.textContent = tab.children.length;
                node.appendChild(count);
            }

            // çŠ¶æ€å›¾æ ‡
            const icons = document.createElement('div');
            icons.className = 'node-icons';
            if (tab.isLoading) icons.innerHTML += 'â³';
            if (tab.isAudioPlaying) icons.innerHTML += 'ğŸ”Š';
            if (tab.isPinned) icons.innerHTML += 'ğŸ“Œ';
            node.appendChild(icons);

            // ç‚¹å‡»äº‹ä»¶
            node.onclick = () => activateTab(tab.id);

            container.appendChild(node);

            // æ¸²æŸ“å­èŠ‚ç‚¹
            if (!collapsedNodes.has(tab.id) && tab.children.length > 0) {
                tab.children.forEach(child => renderNode(child, container));
            }
        }

        // æ¿€æ´»æ ‡ç­¾é¡µ
        async function activateTab(tabId) {
            try {
                const tab = tabs.find(t => t.id === tabId);
                if (tab) {
                    await chrome.tabs.update(tabId, { active: true });
                    await chrome.windows.update(tab.windowId, { focused: true });
                    activeTabId = tabId;
                    await loadTabs();
                    renderTree();
                }
            } catch (error) {
                console.error('æ¿€æ´»æ ‡ç­¾é¡µå¤±è´¥:', error);
            }
        }

        // åˆ‡æ¢æŠ˜å çŠ¶æ€
        function toggleCollapse(tabId) {
            if (collapsedNodes.has(tabId)) {
                collapsedNodes.delete(tabId);
            } else {
                collapsedNodes.add(tabId);
            }
            renderTree();
        }

        // è®¾ç½®ç›‘å¬å™¨
        function setupListeners() {
            // æœç´¢è¾“å…¥
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchQuery = e.target.value;
                renderTree();
            });

            // æ ‡ç­¾é¡µå˜åŒ–ç›‘å¬
            chrome.tabs.onCreated.addListener(async () => {
                await loadTabs();
                renderTree();
            });

            chrome.tabs.onRemoved.addListener(async () => {
                await loadTabs();
                renderTree();
            });

            chrome.tabs.onUpdated.addListener(async (tabId, changeInfo) => {
                if (changeInfo.status === 'complete' || changeInfo.title) {
                    await loadTabs();
                    renderTree();
                }
            });

            chrome.tabs.onActivated.addListener(async () => {
                await loadTabs();
                renderTree();
            });

            console.log('âœ… ç›‘å¬å™¨è®¾ç½®å®Œæˆ');
        }

        // å¯åŠ¨åº”ç”¨
        init();
    </script>
</body>

</html>
